<head>
<script type="text/javascript" charset="utf-8" src="jquery.js"></script>
<script type="text/javascript" charset="utf-8" src="jquery-deferred.js"></script>
<script>
var self = window.Tableau = {
	private: false,
	init: function () {
		chrome.self.onConnect.addListener(function(port) {
			port.onMessage.addListener(function(message) {
				self.shareImage(message.uri, message.caption);
			} );
		} );
		self.status();
	},
	click: function () {
		self.private = !self.private;
		self.status();
	},
	status: function (statusText) {
		if ( statusText ) {
			document.getElementById("publicprivate").innerHTML = statusText;
		} else {
			if ( self.private )
				document.getElementById("publicprivate").innerHTML = 'Private';
			else
				document.getElementById("publicprivate").innerHTML = 'Public';
		}
	},
	_sharingDotts: 0,
	_sharingTimer: 0,
	_sharingInProgressCallback: function () {
		var text = 'Sharing';
		for ( var i = 0; i < self._sharingDotts; i++ ) {
			text += '.';
		}
		self.status(text);
		self._sharingDotts = (self._sharingDotts + 1 ) % 4;
	},
	setStatusEndSharing: function () {
		self.status('Done!');
		if ( !self._sharingTimer )
				return;
		window.clearInterval(self._sharingTimer);
		self._sharingTimer = null;
	},
	setStatusStartSharing: function () {
			if ( self._sharingTimer )
				return;

			self._sharingInProgressCallback();
			self._sharingTimer = window.setInterval( self._sharingInProgressCallback, 500);
	},
	shareImage: function (imageUri, caption) {
		var u = "http://www.tumblr.com/new/photo/";
		$.get(u).next( function (res) {
			var m;
			if ( m = res.match( /<input type="hidden" id="form_key" name="form_key" value="(\w+?)"/) ) {
				var q = {
					'channel_id': 0,
					'post[state]': self.private ? 'private' : '0',
					'post[publish_on]': '',
					'post[draft_status]': '',
					'post[date]': 'now',
					'post[tags]': '',
					'post[slug]': '',
					'is_rich_text[one]': 0,
					'is_rich_text[two]': 1,
					'is_rich_text[three]': 0,
					'form_key': m[1],
					'caption[o1]': '',
					'photo_src': imageUri,
					'MAX_FILE_SIZE': 10485760,
					'post[two]': caption,
					'post[three]': '',
					'post[type]': 'photo'
				};
				var pairs = [];
				for ( var n in q ) {
					pairs.push( [n, q[n]].map( function (s) {
						return encodeURIComponent(s);
					} ).join('=') );
				}
				var q = (pairs.join('&'));
				
				self.setStatusStartSharing();
				return q;
			}
		} ).next( function (q) {
			return $.post(u, q)
		} ).next( function () {
			self.setStatusEndSharing();
			// FIXME: should use wait()?
			window.setTimeout( function () {
				self.status();
			}, 3000);
		} ).error( function (e) {
			console.log(e);
		} );
	}
};

</script>
</head>
<body onload="window.setTimeout(window.Tableau.init, 0)" onclick="window.Tableau.click()">
  <div class="toolstrip-button">
    <img src="tumblr.gif" style="width:auto; height:auto">
		<div id="publicprivate">Public</div>
  </div>
</body>
</html>
